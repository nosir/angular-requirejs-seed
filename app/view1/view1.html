<input type="text" placeholder="Enter credit card number"
       ng-model="model.creditCardRawValue"
       cleave="options.creditCard"
       on-value-change="onCreditCardValueChange"/>
<p>raw (ng-model) value: {{model.creditCardRawValue}}</p>
<p>formatted value: {{model.creditCardFormattedValue}}</p>
<p>type: {{model.creditCardType}}</p>
